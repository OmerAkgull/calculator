<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Another Online Calculator</h1>
    <div class="container">
        <div class="calculator-display">
        <div class="display">555</div>
    </div>
        <div class="btnContainer">
            <button class="all-buttons">AC</button>
            <button class="all-buttons">C</button>
            <button class="all-buttons">%</button>
            <button class="all-buttons">/</button>
            <button class="all-buttons">7</button>
            <button class="all-buttons">8</button>
            <button class="all-buttons">9</button>
            <button class="all-buttons">+</button>
            <button class="all-buttons">4</button>
            <button class="all-buttons">5</button>
            <button class="all-buttons">6</button>
            <button class="all-buttons">-</button>
            <button class="all-buttons">1</button>
            <button class="all-buttons">2</button>
            <button class="all-buttons">3</button>
            <button class="all-buttons">x</button>
            <button class="all-buttons">0</button>
            <button class="all-buttons">.</button>
            <button class="all-buttons">,</button>
            <button class="all-buttons">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
